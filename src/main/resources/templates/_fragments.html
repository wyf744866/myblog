<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--定义移动端缩放，比例变化-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">MyBlog博客页</title>
    <!--css引入-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!--文章的排版：typo的样式css-->
    <link rel="stylesheet" href="../static/css/typo.css"  th:href="@{/css/typo.css}">
    <!--代码高亮样式css：<code class="language-css"></code>-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css"  th:href="@{/lib/prism/prism.css}">
    <!--自动生成目录-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

</head>
<body>
<!--nav:导航部分-->
<!--条:segment;黑色:inverted反转色-->
<nav th:fragment= "menu(n)"  class="ui attached segment m-padded-tb-min m-shadow-small" style="background: #393d49;">
    <div class="ui container">
        <!--组件部分-->
        <div class="ui inverted secondary stackable menu fluid large">
            <!--七个标志部分-->
            <a href="/index" th:href="@{/index}"><h1 class="ui teal header item">MyBlog</h1></a>
            <a href="/index" th:href="@{/index}"class=" item m-text-lfat m-mobile-hide" th:classappend="${n==1} ? active" id="002"><i class="home icon"></i>首页</a>
            <a href="/types/-1" th:href="@{/types/-1}" class="item m-text-lfat m-mobile-hide" th:classappend="${n==2} ? active" id="003"><i class="idea icon"></i>分类</a>
            <a href="/tags/-1" th:href="@{/tags/-1}" class="item m-text-lfat m-mobile-hide" th:classappend="${n==3} ? active" id="004"><i class="tags icon"></i>标签</a>
            <a href="/archives" th:href="@{/archives}"  class="item m-text-lfat m-mobile-hide" th:classappend="${n==4} ? active" id="005"><i class="clone icon"></i>归档</a>
            <a href="/about/1" th:href="@{/about/1}" class="item m-text-lfat m-mobile-hide" th:classappend="${n==5} ? active" id="006"><i class="info icon"></i>关于网站</a>

            <!--搜索栏-->
            <div class="right item m-mobile-hide" id="007">
                <!--搜索要提交的地址-->
                <form id="search_form" action="#" th:action="@{/search}" target="_blank" method="post">
                    <div class="ui icon input">
                        <input type="text" name="search" placeholder="Search" th:value="${search}">
                        <!--点击搜索的icon会提交表单-->
                        <i onclick="document.forms['search_form'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <!--登录注册-->
            <a href="/login"th:href="@{/admin}" class="item m-text-lfat m-mobile-hide " id="008">登录</a>
            <a href="/register" class="item m-text-lfat m-mobile-hide m-margin-l-min" id="009">注册</a>

        </div>
    </div>
    <a href="#" class="ui menu icon button m-right-top m-mobile-show" id="001" style="background: #393D49;">
        <div class="ui vertical animated button tiny">
            <div class="hidden content ">菜单</div>
            <div class="visible content ">
                <i class="sidebar icon"></i>
            </div>
        </div>
    </a>
</nav>

<!--页面底部-->
<footer th:fragment= "foot" class="ui inverted attached segment m-padded-tb-medium " style="background: #2c2c2c;">
    <div class="ui center aligned container">

        <div class="ui inverted divided grid stackable"><!--作用把页面分为16份-->
            <!--第一栏二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/5.jpg" th:src="@{/images/5.jpg}" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--第二栏文字-->
            <div class="three wide column">
                <h4 class="ui inverted  m-text-spaced">快速链接</h4>
                <div class="ui inverted link list">
                    <a href="/index" class="item m-text-lined">网站首页（Index）</a>
                    <a href="/about/2" class="item ">网站留言（Bbs）</a>
                </div>
            </div>
            <!--第三栏文字-->
            <div class="three wide column">
                <h4 class="ui inverted m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item  m-text-thin m-text-lined">Email: wyf@qq.com</a>
                    <a href="#" class="item  m-text-thin ">QQ: 744866725</a>

                </div>
            </div>
            <!--第四栏文字-->
            <div class="seven wide column">
                <div class="seven wide column">
                    <h4 class="ui inverted m-text-spaced">MyBlog</h4>
                    <p class="m-text-spaced  m-text-lined m-min-opacity">
                        这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
        </div>
        <!--最底部的线-->
        <div class="ui inverted section divider m-margin-tb-small m-text-thin">
            <p class="m-min-opacity  m-margin-tb-tiny" style="font-size: small">
                Copyright © 2020-2021 All Rights Reserved Designed by PYB
                <br>
                <a href="http://www.beian.miit.gov.cn/" style="color: whitesmoke">
                    浙ICP备20015416号
                </a>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
